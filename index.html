<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Inservio</title>

  <!-- Poppins (same family you’re using) -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700;800&display=swap" rel="stylesheet" />

  <style>
    :root{
      --lime:#BEF21C;
      --teal:#098276;
      --ink:#0b0f11;
      --muted:#667085;
      --card:#ffffff;
      --ring: rgba(17,24,39,.08);
    }

    /* Base */
    *{ box-sizing:border-box }
    body{
      margin:0;
      font-family:'Poppins',sans-serif;
      color:var(--ink);
      background:#fff;
    }

    /* Layout container */
    .container{
      max-width:1200px;
      margin:0 auto;
      padding: clamp(18px, 4vw, 36px);
    }

    /* === SPLIT HERO (like your screenshot) === */
    .split-hero{
      padding: clamp(18px, 3vw, 28px) 0;
    }
    .split-hero__grid{
      display:grid;
      grid-template-columns: 1.15fr 1fr; /* text a bit wider than media */
      gap: clamp(22px, 4vw, 48px);
      align-items:center;
    }

    /* Left content */
    .split-hero__eyebrow{
      font-size:.95rem;
      font-weight:700;
      letter-spacing:.12em;
      color:var(--teal);
      margin:0 0 .4rem;
      text-transform:uppercase;
    }
    .split-hero__title{
      margin:0 0 .8rem;
      font-weight:800;
      line-height:1.05;
      font-size: clamp(2rem, 6vw, 4.2rem); /* big heading */
    }
    .split-hero__subtitle{
      margin:0 0 1.4rem;
      font-size: clamp(1rem, 1.6vw, 1.2rem);
      color:var(--muted);
      max-width: 58ch;
    }

    /* Buttons */
    .btn-row{ display:flex; gap:16px; flex-wrap:wrap }
    .btn{
      display:inline-flex; align-items:center; justify-content:center;
      padding: 14px 22px;
      border-radius: 18px;
      font-weight:700;
      text-decoration:none;
      border:2px solid transparent;
      transition: transform .15s ease, box-shadow .15s ease, background .15s ease, color .15s ease;
      box-shadow: 0 10px 30px rgba(0,0,0,.08);
    }
    .btn:focus-visible{
      outline:0;
      box-shadow:
        0 0 0 3px #fff,
        0 0 0 6px rgba(190,242,28,.9),
        0 14px 32px rgba(0,0,0,.12);
      transform: translateY(-1px);
    }
    .btn--teal{
      background:var(--teal);
      color:#fff;
    }
    .btn--teal:hover{ background:#06685e }
    .btn--lime{
      background:var(--lime);
      color:#0b221d;
    }
    .btn--lime:hover{ filter: brightness(.95) }

    /* Right media card (video) */
    .split-hero__media{
      background:var(--card);
      border-radius: 28px;
      overflow:hidden;                     /* mask video corners */
      box-shadow:
        0 24px 60px rgba(17, 24, 39, 0.08),
        0 1px 0 var(--ring) inset;
      position:relative;
      aspect-ratio: 16 / 9;                /* keep a nice shape */
      min-height: 280px;
      display:grid; place-items:center;
    }
    .split-hero__media video{
      position:absolute;
      inset:0;
      width:100%;
      height:100%;
      object-fit:cover;
      display:block;
    }

    /* Small overlay for subtle depth (optional) */
    .split-hero__media::after{
      content:"";
      position:absolute; inset:0;
      background: linear-gradient(180deg, rgba(0,0,0,.08), rgba(0,0,0,.04) 40%, transparent 100%);
      pointer-events:none;
    }

    /* Responsive stack */
    @media (max-width: 900px){
      .split-hero__grid{
        grid-template-columns:1fr;
      }
      .split-hero__media{ order:2 }
    }

    /* Respect reduced motion: disable autoplay */
    @media (prefers-reduced-motion: reduce){
      .split-hero__media video{ animation:none }
    }
  </style>
</head>
<body>

  <header class="split-hero">
    <div class="container">
      <div class="split-hero__grid">
        <!-- Left: text + actions -->
        <div class="split-hero__content">
          <p class="split-hero__eyebrow">For clinics</p>
          <h1 class="split-hero__title">Learn about how we assist clinics</h1>
          <p class="split-hero__subtitle">
            We take care of the administrative workload, enabling you to dedicate your time and attention to patient care
          </p>

          <div class="btn-row">
            <a class="btn btn--teal" href="#contact" aria-label="Contact us">Contact us</a>
            <a class="btn btn--lime" href="#about" aria-label="About us">About us</a>
          </div>
        </div>

        <!-- Right: rounded video card -->
        <figure class="split-hero__media" aria-label="Clinic support overview video">
          <video id="clinicHeroVideo" autoplay muted loop playsinline preload="metadata" poster="hero-poster.jpg">
            <!-- WebM first (if you have one), then MP4 -->
            <source src="pv2.webm?v=1" type="video/webm" />
            <source src="pv2.mp4?v=1" type="video/mp4" />
            Your browser doesn’t support the video tag.
          </video>
        </figure>
      </div>
    </div>
  </header>

  <script>
    // Graceful fallback: if autoplay is blocked or errors, show controls.
    (function () {
      const v = document.getElementById('clinicHeroVideo');
      if (!v) return;

      // Respect reduced motion: pause & show controls.
      if (window.matchMedia && window.matchMedia('(prefers-reduced-motion: reduce)').matches) {
        v.removeAttribute('autoplay');
        v.pause();
        v.setAttribute('controls', '');
      }

      v.addEventListener('loadeddata', () => {
        v.play().catch(() => v.setAttribute('controls',''));
      });
      v.addEventListener('error', () => {
        // If the first source fails, at least allow manual playback
        v.setAttribute('controls','');
        console.warn('Hero video failed to load/play.');
      });
    })();
  </script>

</body>
</html>
