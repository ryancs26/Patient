<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Inservio</title>

  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet" />

  <!-- Stylesheet -->
  <link rel="stylesheet" href="main.css" />
</head>
<body>
  
  <!-- NAVBAR -->
  <nav class="navbar" aria-label="Primary">
    <div class="nav-logo">
      <img src="Inservio-logo.svg" alt="Inservio logo" height="40" />
    </div>
    <div class="nav-links">
      <a href="#">Home</a>
      <a href="#">Partners</a>
      <a href="#">Clinics</a>
      <a href="#">Patients</a>
      <a href="#">Pay Invoice</a>
      <a href="#">Privacy Policy</a>
      <a href="#">About Us</a>
    </div>
  </nav>

  <!-- HERO VIDEO -->
  <section class="hero" aria-label="Hero">
    <video autoplay muted loop playsinline>
      <source src="webvid1.mp4" type="video/mp4" />
    </video>
    <div class="hero-inner">
      <div class="hero-text">
        Inservio delivers <span class="highlight">bespoke</span>, end-to-end solutions for the
        <span class="highlight">pharmaceutical industry</span> and allied partners.
      </div>
    </div>
  </section>

  <!-- CONTACT BY STATE -->
  <section class="contact-section" aria-label="Contact by State">
    <h2>Contact by State</h2>
    <div class="dot-selectors">
      <button class="dot-option" data-state="NSW">NSW / ACT</button>
      <button class="dot-option" data-state="VIC">VIC / TAS</button>
      <button class="dot-option" data-state="QLD">QLD</button>
      <button class="dot-option" data-state="SA">SA</button>
      <button class="dot-option" data-state="WA">WA</button>
    </div>
    <div id="phoneDisplay" class="phone-display" aria-live="polite"></div>
  </section>

  <!-- Scripts -->
  <script>
    // Bullet reveal
    const featureItems = document.querySelectorAll('.feature-list li');
    const io = new IntersectionObserver((entries) => {
      entries.forEach(entry => {
        if (entry.isIntersecting) {
          entry.target.classList.add('reveal');
          io.unobserve(entry.target);
        }
      });
    }, { threshold: 0.25 });
    featureItems.forEach(li => io.observe(li));

    // Contact by State
    const phoneMap = {
      'NSW': '(02)-9997-3941',
      'VIC': '(03)-8689-5530',
      'QLD': '(07)-3348-7640',
      'SA':  '(08)-6188-8330',
      'WA':  '(08)-6188-8340'
    };
    const phoneDisplay = document.getElementById('phoneDisplay');
    document.querySelectorAll('.dot-option').forEach(btn => {
      btn.addEventListener('click', () => {
        document.querySelectorAll('.dot-option').forEach(b => b.classList.remove('active'));
        btn.classList.add('active');
        const number = phoneMap[btn.dataset.state];
        phoneDisplay.innerHTML = number ? `<a href="tel:${number.replace(/[^0-9]/g, '')}">${number}</a>` : '';
        phoneDisplay.classList.toggle('visible', !!number);
      });
    });
  </script>
</body>
</html>
